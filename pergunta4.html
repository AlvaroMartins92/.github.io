<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pergunta 4</title>
    <style>
        .opcao {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .opcao img {
            margin-right: 10px;
            width: 50px; /* Ajuste o tamanho conforme necessário */
            height: 50px; /* Ajuste o tamanho conforme necessário */
        }
    </style>
</head>
<body>
    <h2>Qual o desafio da sua pele? A sua rotina de skincare tem como objetivo tratar…</h2>
    <form action="resultado.html" method="get">
        <div class="opcao">
            <input type="radio" id="acne" name="desafio_pele" value="Acne" required>
            <label for="Acne">
                <img src="imagens/imagem06.jpg" alt="Acne">
                Acne
            </label>
        </div>
        <div class="opcao">
            <input type="radio" id="oleosidade" name="desafio_pele" value="Oleosidade">
            <label for="Oleosidade">
                <img src="imagens/imagem07.jpg" alt="Oleosidade">
                Oleosidade / excesso de brilho
            </label>
        </div>
        <div class="opcao">
            <input type="radio" id="oleosidade" name="desafio_pele" value="Rugas">
            <label for="Rugas">
                <img src="imagens/imagem08.jpg" alt="Rugas">
                Rugas / Linhas de expressão / Flacidez do rosto
            </label>
        </div>
        <div class="opcao">
            <input type="radio" id="oleosidade" name="desafio_pele" value="Rosácea">
            <label for="Rosácea">
                <img src="imagens/imagem09.jpg" alt="Rosácea">
                Rosácea / Sensibilidade extrema / irritação recorrente

            </label>
        </div>
        <div class="opcao">
            <input type="radio" id="oleosidade" name="desafio_pele" value="Manchas_Escuras">
            <label for="Manchas_Escuras">
                <img src="imagens/imagem10.jpg" alt="Manchas_Escuras">
                Manchas escuras / Melasma
            </label>
        </div>
        <div class="opcao">
            <input type="radio" id="oleosidade" name="desafio_pele" value="Cicatrizes_de_Acne">
            <label for="Cicatrizes_de_Acne">
                <img src="imagens/imagem11.jpg" alt="Cicatrizes_de_acne">
                Cicatrizes de acne
            </label>
        </div>
        <div class="opcao">
            <input type="radio" id="oleosidade" name="desafio_pele" value="Ressecamento">
            <label for="Ressecamento">
                <img src="imagens/imagem12.jpg" alt="Ressecamento">
                Ressecamento / descamação
            </label>
        </div>
        <div class="opcao">
            <input type="radio" id="oleosidade" name="desafio_pele" value="Poros_Dilatados">
            <label for="Poros_Dilatados">
                <img src="imagens/imagem13.jpg" alt="Poros_Dilatados">
                Poros dilatados
            </label>
        </div>
        <div class="opcao">
            <input type="radio" id="oleosidade" name="desafio_pele" value="Textura_Irregular">
            <label for="Textura_Irregular">
                <img src="imagens/imagem14.jpg" alt="Textura_Irregular">
                Textura irregular
            </label>
        </div>
        <div class="opcao">
            <input type="radio" id="oleosidade" name="desafio_pele" value="Olheiras_Abaixo_dos_Olhos">
            <label for="Olheiras_Abaixo_dos_Olhos">
                <img src="imagens/imagem15.jpg" alt="Olheiras_Abaixo_dos_Olhos">
                Olheiras abaixo dos olhos
            </label>
        </div>
        <div class="opcao">
            <input type="radio" id="oleosidade" name="desafio_pele" value="Bolsas_Abaixo_dos_Olhos">
            <label for="Bolsas_Abaixo_dos_Olhos">
                <img src="imagens/imagem16.jpg" alt="Bolsas_Abaixo_dos_Olhos">
                Bolsas abaixo dos olhos
            </label>
        <button type="submit">Próximo</button>
    </form>
</body>
</html>
